language: cpp
cache: ccache
sudo: false

addons:
  apt:
    sources: &boost_source
      - sourceline: 'ppa:mhier/libboost-latest'
    sources: &boost_source_and_zeromq_source
      - sourceline: 'ppa:mhier/libboost-latest'
      - sourceline: 'deb http://download.opensuse.org/repositories/network:/messaging:/zeromq:/release-stable/xUbuntu_16.04/ ./'
        key_url: 'http://download.opensuse.org/repositories/network:/messaging:/zeromq:/release-stable/xUbuntu_16.04/Release.key' 
    sources: &boost_source_and_zeromq_source_and_toolchain_gcc
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:mhier/libboost-latest'
      - sourceline: 'deb http://download.opensuse.org/repositories/network:/messaging:/zeromq:/release-stable/xUbuntu_16.04/ ./'
        key_url: 'http://download.opensuse.org/repositories/network:/messaging:/zeromq:/release-stable/xUbuntu_16.04/Release.key'     
    sources: &boost_source_and_zeromq_source_and_toolchain_clang_7
      - ubuntu-toolchain-r-test
      - llvm-toolchain-xenial-7
      - sourceline: 'ppa:mhier/libboost-latest'
      - sourceline: 'deb http://download.opensuse.org/repositories/network:/messaging:/zeromq:/release-stable/xUbuntu_16.04/ ./'
        key_url: 'http://download.opensuse.org/repositories/network:/messaging:/zeromq:/release-stable/xUbuntu_16.04/Release.key'
    sources: &boost_source_and_zeromq_source_and_toolchain_clang_8
      - ubuntu-toolchain-r-test
      - llvm-toolchain-xenial-8
      - sourceline: 'ppa:mhier/libboost-latest'
      - sourceline: 'deb http://download.opensuse.org/repositories/network:/messaging:/zeromq:/release-stable/xUbuntu_16.04/ ./'
        key_url: 'http://download.opensuse.org/repositories/network:/messaging:/zeromq:/release-stable/xUbuntu_16.04/Release.key'
    packages: &required_packages
      - cmake
      - libboost1.70-dev
      - libxml2-dev
      - libpcap-dev
      - libsystemd-dev
      - libsctp-dev
    packages: &optional_packages
      - libssl-dev
      - libczmq-dev

matrix:
  include:
    - compiler: gcc
      sudo: true
      before_install:
        - sudo apt-get remove -qq libssl-dev
      env:
        - DTLS="OFF" ZMQ="OFF" BUILD_TYPE="RelWithDebInfo"
      addons:
        apt:
          sources: *boost_source
          packages:
            - *required_packages
            
    - compiler: clang
      sudo: true
      before_install:
        - sudo apt-get remove -qq libssl-dev
      env:
        - DTLS="OFF" ZMQ="OFF" BUILD_TYPE="RelWithDebInfo"
      addons:
        apt:
          sources: *boost_source
          packages:
            - *required_packages
 
    - compiler: gcc
      env:
        - DTLS="ON" ZMQ="ON" BUILD_TYPE="RelWithDebInfo"
      addons:
        apt:
          sources: *boost_source_and_zeromq_source
          packages:
            - *required_packages
            - *optional_packages
    - compiler: gcc
      env:
        - DTLS="ON" ZMQ="ON" BUILD_TYPE="Debug"
      addons:
        apt:
          sources: *boost_source_and_zeromq_source
          packages:
            - *required_packages
            - *optional_packages
    - compiler: gcc-6
      env:
        - DTLS="ON" ZMQ="ON" BUILD_TYPE="RelWithDebInfo" MATRIX_EVAL="CC=gcc-6 CXX=g++-6"
      addons:
        apt:
          sources: *boost_source_and_zeromq_source_and_toolchain_gcc
          packages:
            - *required_packages
            - *optional_packages
            - g++-6
    - compiler: gcc-7
      env:
        - DTLS="ON" ZMQ="ON" BUILD_TYPE="RelWithDebInfo" MATRIX_EVAL="CC=gcc-7 CXX=g++-7"
      addons:
        apt:
          sources: *boost_source_and_zeromq_source_and_toolchain_gcc
          packages:
            - *required_packages
            - *optional_packages
            - g++-7
    - compiler: gcc-8
      env:
        - DTLS="ON" ZMQ="ON" BUILD_TYPE="RelWithDebInfo" MATRIX_EVAL="CC=gcc-8 CXX=g++-8"
      addons:
        apt:
          sources: *boost_source_and_zeromq_source_and_toolchain_gcc
          packages:
            - *required_packages
            - *optional_packages
            - g++-8

    - compiler: clang
      env:
        - DTLS="ON" ZMQ="ON" BUILD_TYPE="RelWithDebInfo"
      addons:
        apt:
          sources: *boost_source_and_zeromq_source
          packages:
            - *required_packages
            - *optional_packages
    - compiler: clang
      env:
        - DTLS="ON" ZMQ="ON" BUILD_TYPE="Debug"
      addons:
        apt:
          sources: *boost_source_and_zeromq_source
          packages:
            - *required_packages
            - *optional_packages
    - compiler: clang-4.0
      env:
        - DTLS="ON" ZMQ="ON" BUILD_TYPE="RelWithDebInfo" MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"
      addons:
        apt:
          sources: *boost_source_and_zeromq_source
          packages:
            - *required_packages
            - *optional_packages
            - clang-4.0                        
    - compiler: clang-5.0
      env:
        - DTLS="ON" ZMQ="ON" BUILD_TYPE="RelWithDebInfo" MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
      addons:
        apt:
          sources: *boost_source_and_zeromq_source
          packages:
            - *required_packages
            - *optional_packages
            - clang-5.0
    - compiler: clang-6.0
      env:
        - DTLS="ON" ZMQ="ON" BUILD_TYPE="RelWithDebInfo" MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"
      addons:
        apt:
          sources: *boost_source_and_zeromq_source
          packages:
            - *required_packages
            - *optional_packages
            - clang-6.0
    - compiler: clang-7
      env:
        - DTLS="ON" ZMQ="ON" BUILD_TYPE="RelWithDebInfo" MATRIX_EVAL="CC=clang-7 && CXX=clang++-7"
      addons:
        apt:
          sources: *boost_source_and_zeromq_source_and_toolchain_clang_7
          packages:
            - *required_packages
            - *optional_packages
            - clang-7
    - compiler: clang-8
      env:
        - DTLS="ON" ZMQ="ON" BUILD_TYPE="RelWithDebInfo" MATRIX_EVAL="CC=clang-8 && CXX=clang++-8"
      addons:
        apt:
          sources: *boost_source_and_zeromq_source_and_toolchain_clang_8
          packages:
            - *required_packages
            - *optional_packages
            - clang-8
