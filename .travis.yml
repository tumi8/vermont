before_install:
  - eval "${MATRIX_EVAL}"

script: cmake -DCMAKE_INSTALL_PREFIX=/tmp -DCMAKE_BUILD_TYPE="$BUILD_TYPE" -DSUPPORT_JOURNALD=ON -DSUPPORT_DTLS="$DTLS" -DSUPPORT_ZMQ="$ZMQ" . && make -k VERBOSE=1 && make -k VERBOSE=1 test && make VERBOSE=1 install
